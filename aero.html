<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        body.light-mode {
            background: linear-gradient(to bottom right, #a855f7, #ec4899, #f97316);
        }
        body.dark-mode {
            background: linear-gradient(to bottom right, #312e81, #831843, #7c2d12);
        }
        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.5s ease;
        }
        .dark-mode .glass {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }
        .project-card {
            transition: transform 0.3s ease, background-color 0.5s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .mode-toggle {
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            transform: rotate(45deg);
        }
        .sun-moon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }
        .dark-mode .sun-moon::after {
            content: "";
            position: absolute;
            right: -6px;
            top: -6px;
            width: 24px;
            height: 24px;
            background: #312e81;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        .bg-white\/20 {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .bg-white\/30:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .text-white\/90 {
            color: rgba(255, 255, 255, 0.9);
        }
        .text-white\/80 {
            color: rgba(255, 255, 255, 0.8);
        }
        .placeholder-white\/60::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navigation -->
    <nav class="glass navbar">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center relative h-16">
                <h1 class="text-2xl font-bold text-white absolute left-4">Homepage</h1>
                <div class="flex gap-4">
                    <a href="https://www.galitube.xyz" target="_blank" rel="noopener noreferrer"
                       class="glass hover:bg-white/30 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Back to main page
                    </a>
                    <button id="darkModeToggle" class="mode-toggle glass">
                        <div class="sun-moon"></div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 container mx-auto px-4 py-16">
        <!-- Hero Section -->
        <div class="glass rounded-2xl p-8 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-4">Portfolio</h1>
                    <p class="text-xl text-white/90">Frontend Developer & UI/UX Designer</p>
                </div>
                <button id="viewToggle" class="glass p-3 rounded-lg hover:bg-white/30 transition-colors text-white">
                    Toggle View
                </button>
            </div>
        </div>

        <!-- Projects Grid -->
        <div id="projectsContainer" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Projects will be inserted here via JavaScript -->
        </div>

        <!-- Contact Section -->
        <div class="glass rounded-2xl p-8 mt-8">
            <h2 class="text-3xl font-bold text-white mb-4">Contact</h2>
            <div class="flex flex-col space-y-4">
                <input type="text" placeholder="Name" class="glass text-white placeholder-white/60 rounded-lg p-3">
                <input type="email" placeholder="Email" class="glass text-white placeholder-white/60 rounded-lg p-3">
                <textarea placeholder="Message" rows="4" class="glass text-white placeholder-white/60 rounded-lg p-3"></textarea>
                <button class="glass hover:bg-white/30 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });

        const projects = [
            { 
                title: "E-Commerce Platform",
                image: "https://images.unsplash.com/photo-1472851294608-062f824d29cc",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            },
            { 
                title: "Mobile Banking App",
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f",
                description: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            },
            {
                title: "Social Media Dashboard",
                image: "https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a",
                description: "Ut enim ad minim veniam, quis nostrud exercitation ullamco."
            },
            {
                title: "AI Analytics Tool",
                image: "https://images.unsplash.com/photo-1518186285589-2f7649de83e0",
                description: "Duis aute irure dolor in reprehenderit in voluptate velit."
            },
            {
                title: "Smart Home Interface",
                image: "https://images.unsplash.com/photo-1558002038-bb0d7e4aa213",
                description: "Excepteur sint occaecat cupidatat non proident."
            },
            {
                title: "Fitness Tracking Platform",
                image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8",
                description: "Sunt in culpa qui officia deserunt mollit anim id est laborum."
            }
        ];

        let isGrid = true;
        const container = document.getElementById('projectsContainer');
        const toggleButton = document.getElementById('viewToggle');

        function renderProjects() {
            container.className = `grid gap-8 ${isGrid ? 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3' : 'grid-cols-1'}`;
            container.innerHTML = projects.map(project => `
                <div class="glass rounded-xl p-6 project-card ${!isGrid ? 'flex gap-6 items-center' : ''}">
                    <img src="${project.image}" alt="${project.title}"
                         class="object-cover rounded-lg ${isGrid ? 'w-full h-48 mb-4' : 'w-48 h-32'}">
                    <div class="${!isGrid ? 'flex-1' : ''}">
                        <h3 class="text-xl font-semibold text-white mb-2">${project.title}</h3>
                        <p class="text-white/80">${project.description}</p>
                    </div>
                </div>
            `).join('');
        }

        toggleButton.addEventListener('click', () => {
            isGrid = !isGrid;
            renderProjects();
        });

        renderProjects();
    </script>
</body>
</html>
